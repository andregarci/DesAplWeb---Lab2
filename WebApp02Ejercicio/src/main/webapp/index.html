<!DOCTYPE html>
<html>
<head>
	<title>Operaciones</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Operaciones Basicas</h1>
        <form name="form" action="OperacionesBasicas.jsp" method="post">
                <div class="mb-3">
                    <label class="form-label">Número 1</label>
                    <input type="number" name="num1" class="form-control">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Número 2</label>
                    <input type="number" name="num2" class="form-control" >
                </div>
                <div class="mb-3">
                    <label  class="form-label">Operación</label>
                    <select name="operacion" class="form-control" >
                        <option value="suma">Suma</option>
                        <option value="resta">Resta</option>
                        <option value="multiplicacion">Multiplicación</option>
                        <option value="division">División</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
        </div>
    <div class="container mt-5">
        <h1>Operaciones Diversas</h1>
        <form name="form" action="OperacionesDiversas.jsp" method="post">
                <div class="mb-3">
                    <label  class="form-label">Número 1</label>
                    <input type="number" name="num1" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Número 2</label>
                    <input type="number" name="num2" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Operación</label>
                    <select name="operacion" class="form-control">
                        <option value="raizCuadrada">raizCuadrada(num1)</option>
                        <option value="raizCubica">raizCubica(num1)</option>
                        <option value="potencia">potencia(num1 a la num2)</option>
                        <option value="division">valorAbsoluto(num1)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
        </div>   
    </body>
</html>
